<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>태그의 구분과 텍스트 태그</title>
    </head>
    <body>
        <h1>블록</h1>
        <p>
            블록
            개발자모드에서 확인!
        </p>
        <p>
            <strong>굵은 글자</strong>
            <em>기울여진 글자</em>
            <p>블록 안에 블록 넣기</p>
            <mark>형광색 글자</mark>
        </p>
    </body>
</html>
